<section class="content">
    <h1>Esto es el contenido</h1>
    <p>{{ buttonName() }}</p>
    <button
        [class.isDisabled]="isValid()"
        [disabled]="isValid()"
        (click)="changeStatusButton()">
        Cambiar tag Nuevo
    </button>
    @if (inputValue() === "") {
        <p>No hay nada todav√≠a</p>
    } @else {
        <p>{{ inputValue() }}</p>
    }
    <input
        type="text"
        name="texto"
        id="texto"
        [value]="inputValue()"
        (input)="changeInputValue($event)" />
    <section class="champ-select" (keydown)="showKeypressed($event)">
        <h2>Champ select</h2>
        <input type="champ1" />
        <input type="champ2" />
    </section>
    <ul>
        @for (item of notes; track item.id) {
            <li>{{ item.title }}</li>
        }
    </ul>
</section>
